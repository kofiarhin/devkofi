name: Deploy client to Namecheap (root)

on:
  push:
    branches: [master, main]
    paths:
      - "client/**"
      - "server/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend: build and deploy to Namecheap (FTP)
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install & build (client)
        working-directory: client
        run: |
          npm ci
          npm run build   # -> client/dist

      - name: Upload dist contents to root public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          local-dir: client/dist/
          server-dir: /
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**

  # Backend: deploy /server to Heroku and verify
  deploy_heroku:
    runs-on: ubuntu-latest
    needs: [deploy] # remove this line if you want parallel runs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Heroku CLI for logs/diagnostics
      - name: Setup Heroku CLI
        uses: heroku/actions/setup@v2
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          email: ${{ secrets.HEROKU_EMAIL }}

      - name: Deploy API to Heroku (server subdir)
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: devkofi
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: server

      - name: Health check (retry until 200)
        shell: bash
        env:
          HEROKU_URL: https://devkofi-883f1d7b0ba0.herokuapp.com
          HEALTH_PATH: /health
        run: |
          set -e
          ATTEMPTS=20
          SLEEP=10
          for ((i=1;i<=ATTEMPTS;i++)); do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEROKU_URL$HEALTH_PATH")
            echo "Attempt $i/$ATTEMPTS → HTTP $CODE"
            if [ "$CODE" -eq 200 ]; then
              echo "Health check passed ✅"
              exit 0
            fi
            sleep $SLEEP
          done
          echo "Health check failed ❌ after $ATTEMPTS attempts"
          exit 1

      - name: Print recent Heroku logs on failure
        if: failure()
        run: |
          heroku logs -n 300 -a devkofi || true
