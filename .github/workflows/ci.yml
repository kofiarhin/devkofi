name: Deploy client to Namecheap (root)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install & build (client)
        working-directory: client
        run: |
          npm ci
          npm run build   # -> client/dist

      - name: Upload dist contents to root public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          local-dir: client/dist/
          server-dir: /
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**

  deploy_heroku:
    runs-on: ubuntu-latest
    needs: [deploy] # remove if you want parallel runs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy API to Heroku (server subdir)
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ vars.HEROKU_API_KEY }}
          heroku_app_name: devkofi
          heroku_email: ${{ vars.HEROKU_EMAIL }}
          appdir: server

      - name: Health check (retry until 200)
        shell: bash
        env:
          HEROKU_URL: https://devkofi.herokuapp.com
          HEALTH_PATH: /health # change if your route differs
        run: |
          set -e
          ATTEMPTS=20
          SLEEP=10
          for ((i=1;i<=ATTEMPTS;i++)); do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEROKU_URL$HEALTH_PATH")
            echo "Attempt $i/$ATTEMPTS → HTTP $CODE"
            if [ "$CODE" -eq 200 ]; then
              echo "Health check passed ✅"
              exit 0
            fi
            sleep $SLEEP
          done
          echo "Health check failed ❌ after $ATTEMPTS attempts"
          exit 1